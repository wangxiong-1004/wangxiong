<!DOCTYPE html>
<html>
    <head>
<!--        <base href="https://www.baidu.com" target="_self">-->

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <meta name="author" content="wangxiong-1004@163.com" />
        <meta name="description" content="html html5" />
        <meta name="robots" content="noindex" />

        <title>文档和元数据元素</title>

        <style type="text/css">
            a {
                color: white;
                background-color: gray;
            }
        </style>
        <style type="text/css" media="screen"></style>
        <style type="text/css" media="print">
            a {
                color: forestgreen;
            }
        </style>
        <!--
            all -- 所有设备
            aural -- 语音合成器
            braille -- 盲文设备
            handheld -- 手持设备
            projection -- 投影机
            print -- 打印预览和打印页面
            screen -- 计算机显示屏幕
            tty -- 电传打字机自雷的等宽设备
            tv -- 电视机
        -->
        <style media="screen AND (max-width:500px)">
            a {
                color: #09d3ac;
            }
        </style>

        <link rel="stylesheet" href="../style/index.css" hreflang="" media="" sizes="" type="text/css">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="prefetch" href="./index.html">
        <!--
            rel -- 说明文档与所关联资源的关系类型 stylesheet | icon | author | help | prefetch
            href --
            hreflang --
            media --
            sizes --
            type --
        -->


        <script></script>
        <noscript></noscript>
    </head>
    <body>
        <a href="/index.html">index.html</a>
    </body>
</html>
